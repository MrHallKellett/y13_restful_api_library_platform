<html>

    <head>
        <title>Restful Library App</title>

        <!-- import pyscript dependencies -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>


        <style>
            table, td, tr
            {
                border: thin black solid;
                width:400px;
            }
            

        </style>

    </head>


    <body>
        <h1>Restful API Library CRUD App</h1>
        <h2>Search for a book</h2>
        <!-- create a UI for user to send data -->
        <label for="book_search">
            Enter search term here:
            <input name="book_search" id="book_search"/>
            <button id="search_btn">SEARCH</button>
        </label>

        <!-- create a container for client to display server responses -->
        <table id="responses">

        </table>

        <h2>Add a book</h2>

        <form>
            <label for="isbn_input">
                ISBN:
                <input name="isbn_input" id="isbn_input" type="text" required/>
            </label>
            <br/>
            
            <label for="title_input">
                Title:
                <input name="title_input" id="title_input" type="text" required/>
            </label>
            <br/>
            
            <label for="author_input">
                Author:
                <input name="author_input" id="author_input" type="text" required/>
            </label>
            <br/>
            
            <label for="publisher_input">
                Publisher:
                <input name="publisher_input" id="publisher_input" type="text" required/>
            </label>
            <br/>
            
            <label for="year_input">
                Year:
                <input name="year_input" id="year_input" type="number" min="1900" max="2100" required/>
            </label>
            <br/>
            
            <label for="category_input">
                Category:
                <input name="category_input" id="category_input" type="text" required/>
            </label>
            <br/>
            
            <label for="total_copies_input">
                Total Copies:
                <input name="total_copies_input" id="total_copies_input" type="number" min="1" required/>
            </label>
            <br/>
            
            <label for="available_copies_input">
                Available Copies:
                <input name="available_copies_input" id="available_copies_input" type="number" min="0" required/>
            </label>
            <br/>
            
            <input type="submit" value="Submit"/>
        </form>

        <button id="save_btn">SAVE</button>

        


        <!-- load client side scripts -->
        <py-script src="static/example_client.py"></py-script>

    </body>


</html>
